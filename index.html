<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>A simple example</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
		<style>
#panorama {
	width: 600px;
	height: 400px;
}
    .custom-hotspot {
	    height: 50px;
	    width: 50px;
	    background: #f00;
    }
		</style>
	</head>
	<body>

		<div id="panorama"></div>
		<script>
			pannellum.viewer('panorama', {
							"type": "equirectangular",
							"hotSpotDebug": true,
							"panorama": "https://aandres-clicars.github.io/test-pannellum/int.jpg",
							"autoLoad": true,
							"autoRotate": -2,
							"compass": false,
							"hotSpots": [
											{
															"pitch": -4.50,
															"yaw": -30.45,
															"cssClass": "custom-hotspot",
															"type": "info",
															"text": "El volante",
															"URL": "https://clicars.com/",
															"clickHandlerFunc": clickHotspot,
															"clickHandlerArgs": "Volante"
														},
										]
						});
			// Hotspot click function
			function clickHotspot(e, args) {
							alert('hotspot ' + args);
							return;
						}
		</script>

		<a href="./base.html">base</a>
	</body>
</html>
